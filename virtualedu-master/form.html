<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VirtualEdu | Início</title>

    <!-- CSS Principal -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Bootstrap 4 + Jquery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!---->
    <!-- Font Awesome 5.5.0 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!---->
</head>

<body>

    <div class="col-12 d-flex justify-content-center mt-5 mb-5">
        <button type="button" name="addAluno" id="addAluno" class="addButton btn btn-primary btn-lg btn-block"
            data-toggle="modal" data-target="#exampleModal">Adicionar Aluno</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Aluno</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-body mx-3">
                        <div class="form-group">
                            <label data-error="wrong" data-success="right" for="defaultForm-email">Nome Completo</label>
                            <input type="text" id="defaultForm-nome" class="form-control validate">
                        </div>

                        <div class="form-group">
                            <label data-error="wrong" data-success="right" for="defaultForm-matricula">Matrícula</label>
                            <input type="number" id="defaultForm-matricula" class="form-control validate">
                        </div>
                        <div class="form-group">
                            <label data-error="wrong" data-success="right" for="defaultForm-cpf">CPF</label>
                            <input type="number" id="defaultForm-cpf" class="form-control validate">
                        </div>
                        <div class="form-group">
                            <label data-error="wrong" data-success="right" for="defaultForm-nome-pai">Nome do Pai</label>
                            <input type="text" id="defaultForm-nome-pai" class="form-control validate">
                        </div>
                        <div class="form-group">
                            <label data-error="wrong" data-success="right" for="defaultForm-nome-mae">Nome da Mãe</label>
                            <input type="text" id="defaultForm-nome-mae" class="form-control validate">
                        </div>
                        <div class="form-group">
                            <label data-error="wrong" data-success="right" for="defaultForm-nascimento">Data de
                                Nascimento</label>
                            <input type="date" id="defaultForm-nascimento" class="form-control validate">
                        </div>
                        <div class="form-group">
                            <label data-error="wrong" data-success="right" for="defaultForm-turma">Turma</label>
                            <input type="number" id="defaultForm-nome-turma" class="form-control validate">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

</body>
